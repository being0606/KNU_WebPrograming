<!DOCTYPE html>
<html>
<head>
	<title>이미지 교체</title>
	<style>
		.img-container {
			position: relative;
			display: inline-block;
			width: 300px;
			height: 300px;
			overflow: hidden;
		}
		.img-container img {
			position: absolute;
			top: 0;
			left: 0;
			transition: opacity 0.3s ease-in-out;
			width: 100%;
			height: 100%;
		}
		.img-container img:hover {
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="img-container">
		<img src="aceFront.png">
		<img src="aceBack.jpg">
	</div>
</body>
</html>
