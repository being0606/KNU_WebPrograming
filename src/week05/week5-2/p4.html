<body>
    <p class="title">희망을 주는 에세이</p>
    <hr>
    <p class="essay">오늘 날씨는 어떨까요? 이른 봄이라서 날씨가 점점 따뜻해지고 있겠죠? 이번 주말에는 친구들과 함께 밖에서 야외 활동을 즐기기 좋을 것 같아요. 산책을 하거나 자전거를 타면서 자연을 느끼면 기분도 좋아지고 건강에도 좋아요. 또한, 봄이라면 꽃구경을 하러 가기도 좋은 시기이죠. 근처에 예쁜 꽃들이 피어있는 곳이 있다면 카메라를 챙겨서 함께 기념샷도 찍어보세요. 저도 봄을 좋아해서 이야기를 나누니까 기분이 좋아져요!</p>
    <p class="essay"></p>
