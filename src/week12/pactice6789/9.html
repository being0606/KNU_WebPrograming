<body>
    <script>
        function find(arr, value)
        {
            arr = arr;
            value = value;
            let index;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == value) {
                    index = i;
                }
            }
            document.write(value + " -> " + index);
        }
        arr = ["Hello", 10, 32.6, true];
        find(arr, "Hello");
    </script>
