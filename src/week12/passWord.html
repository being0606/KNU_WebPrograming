<button onclick="login()">로그인</button>

<script>
function login() {
  // 아이디와 비밀번호를 배열로 만듭니다.
  var usernames = ["ID1", "id1", "아이디1"];
  var passwords = ["PASSWORD1", "비밀번호1", "비번1"];

  // 프롬프트 창을 열어 아이디와 비밀번호를 입력 받습니다.
  var username = prompt("아이디를 입력하세요.");
  var password = prompt("비밀번호를 입력하세요.");

  // 입력 받은 아이디와 비밀번호가 배열에 있는지 확인합니다.
  var usernameIndex = usernames.indexOf(username);
  var passwordIndex = passwords.indexOf(password);

  // 아이디와 비밀번호가 모두 배열에 있는지 확인합니다.
  if (usernameIndex >= 0 && passwordIndex >= 0 && usernameIndex === passwordIndex) {
    // 로그인이 성공하면 현재 페이지의 바디 부분에 "환영합니다."라는 메시지를 출력합니다.
    document.body.innerHTML = "<h1>환영합니다.</h1>";
  } else {
    alert("로그인 실패!");
    document.body.innerHTML = "<h1>로그인에 실패했습니다.</h1>";
  }
}
</script>
