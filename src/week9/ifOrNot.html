<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Check</title>
</head>
<body>
    <script>
        password = prompt("암호를 입력하시오");
        if (password == '1234') {
            document.write("암호가 맞음");
        } else {
            document.write("암호가 틀림");
        }
    </script>
</body>
</html>
