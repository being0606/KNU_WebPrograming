<!DOCTYPE html>
<html>
<head>
	<title>생일 입력하기</title>
	<script>
		function showAge() {
			var birthday = prompt("생일을 입력하세요 (예: YYYY/MM/DD)", "1990/01/01"); // 예시 값으로 초기화
			var birthDate = new Date(birthday);
			var today = new Date();
			var age = today.getFullYear() - birthDate.getFullYear();
			var monthDiff = today.getMonth() - birthDate.getMonth();
			if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
				age--;
			}
			var birthDateString = (birthDate.getMonth() + 1) + "월 " + birthDate.getDate() + "일";
			document.getElementById("age").innerHTML = "<h2>" + age + "</h2>";
			document.getElementById("result").innerHTML = "당신의 생일과 나이 : 생일은 " + birthDateString + "이고, " + age + "살입니다.";
		}
	</script>
</head>
<body>
	<button onclick="showAge()">생년월일 입력하기</button>
	<div id="age"></div>
	<div id="result"></div>
</body>
</html>
