<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 입력메뉴</title>
</head>
<body>
    <form action="login.php">
        <fieldset>
            <h2>회원정보를 입력하시오</h2>
            <h4>기본정보</h4>
            아이디 &nbsp;&nbsp;<input type="text" name="idid"><br>
            비밀번호<input type="password" name="pw"><br>

            <h4>개인정보</h4>
            성별
            <input type="radio" name="gender" value="male" id = 'gender_1'><label for="gender_1">남자</label>
            <input type="radio" name="gender" value="female" id = 'gender_2'><label for="gender_2">여자</label>
            <input type="radio" name="gender" value="undecided" id = 'gender_3'><label for="gender_3">미정</label>
            <br>
            생년월일 <input type="date"> <br>
            전화번호<input type="tel" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" title="###-####-####"><br>
            이메일&nbsp;&nbsp;&nbsp;<input type="email" required> <br>
        </fieldset>
    </form>

    <form action="login.php">
        <fieldset>
            후기를 작성해주세요.<br>
            <textarea row="5"></textarea>
            <input type="submit" value="완료">
        </fieldset>
    </form>

</body>
</html>
