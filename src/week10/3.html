<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 9; i++) {   // 1부터 9까지 반복
			for (var j = 1; j <= 9; j++) { // 1부터 9까지 반복
				document.write(i + " x " + j + " = " + i*j + "<br>"); // 구구단 출력
			}
			document.write("<br>"); // 각 단의 구분을 위해 한 줄 띄기
        }
    </script>
</body>
</html>
