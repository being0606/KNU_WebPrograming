<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSome()
        {
            what = document.getElementById("here");
            what.style.color = "red";
            what.innerHTML = "중간고사 파이팅! 수고하셨습니다.";
        }
    </script>
    <h1 id='here'>중간고사 파이팅</h1>

    <button type="button" onclick="getSome()">클릭</button>
</body>
</html>
