    <h1>Draw Something!</h1>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <div id="controls">
        색상 : &nbsp;<input type="color" id="colorPicker" value="#000000"> &nbsp;&nbsp;&nbsp;
        선 굵기 : &nbsp;<input type="number" id="lineWidth" min="1" max="10" value="1"> &nbsp;&nbsp;&nbsp;
        <button id="clearButton">모두 지우기</button>
    </div>
    

    <script>
        theCanvas = document.getElementById("myCanvas");
        context = theCanvas.getContext("2d");
        const colorPicker = document.getElementById('colorPicker');
        const lineWidth = document.getElementById('lineWidth');
        const clearButton = document.getElementById('clearButton');
        
        isdrawing = false;

        theCanvas.addEventListener("mousemove", function(event){
            if(!isdrawing) return;
            x = event.offsetX;
            y = event.offsetY;
            context.strokeStyle = colorPicker.value;
            context.lineWidth = lineWidth.value;
            context.lineTo(x, y);
            context.stroke();


        });
        theCanvas.addEventListener("mousedown", function(event){
            x = event.offsetX;
            y = event.offsetY;
            context.beginPath();
            context.moveTo(x, y);
            isdrawing = true;
        });
        theCanvas.addEventListener("mouseup", function(event){
            isdrawing = false;
        });
        clearButton.addEventListener("click", function() { // 이벤트 리스너 추가
            context.clearRect(0, 0, theCanvas.width, theCanvas.height);
        });

        const toggleBtn = document.querySelector('.burgger_button');
        const menu = document.querySelector('.nav_menu');
        const icons = document.querySelector('.nav_right');


        toggleBtn.addEventListener('click',()=>{
            menu.classList.toggle('active');
            icons.classList.toggle('active');
        })

    </script>
